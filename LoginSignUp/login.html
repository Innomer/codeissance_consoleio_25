<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- <img src="./undraw_Public_discussion_re_w9up.png"> -->
    <div class="mainContainer">
        <div class="subMainContainer">
            
            <div class="subMainContainer1">
   
                <div class="form-box">
                    <div class="button-box">
                        
                        <div id="btn">
                            <button type="button" class="toggle-btn">Log In</button>
                            <button type="button" class="toggle-btn">Sign Up</button>
                        </div>
                        
                        <form id="login" class="input-group">
                            
                            <input type="text" class="input-field-username" placeholder="User Id" required>
                            <input type="password" class="input-field-pass" placeholder="Enter Password" required>
                            <div class="submitLogin">
                                <p><button type="submit" class="submit-btn">Log in</button></p>
                            </div>
                            <img class="sideImg" src="./Happy Bunch - Desk.png" width="250" height="250">
                        </form>
                    
                    </div>
                </div>
            </div>
            <div class="subMainContainer2">
                <img class="subMainContainer__img" src="./Humaaans - 3 Characters.png" alt="CommunityImage">
            </div>
        </div>
    </div>
</body>
</html>
