<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>
    <!-- <img src="./BG.png" > -->
    <div class="mainContainer">
        <div class="subMainContainer">
            <div class="subMainContainer1">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn">
                            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                            <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
                        </div>
                        <!-- <img src="./Tech Life - Communication.png" alt="CommunityImage"> -->
                        <form id="signUp" class="input-group">
                            
                            <input type="text" class="input-field" placeholder="Full Name" required>
                            <input type="text" class="input-field" placeholder="User Id" required>
                            <input type="email" class="input-field" placeholder="Enter Email" required>
                            <input type="password" class="input-field" placeholder="Enter Password" required>
                            <div class="submitSignUp">
                                <p><button type="submit" class="submit-btn">Sign Up</button></p>
                            </div>
                            <img class="sideImg" src="./Happy Bunch - Desk.png" width="250" height="250">
                        </form>
                    
                    </div>
                </div>
            </div>
            <div class="subMainContainer2">
                <img class="subMainContainer__img" src="./Humaaans - 3 Characters.png" alt="CommunityImage">
            </div>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "-50px";
            z.style.left = "110px";
        }

        // function register() {
        //     x.style.left = "50px";
        //     y.style.left = "450px";
        //     z.style.left = "0";
        // }
    </script>
    
</body>
</html>
